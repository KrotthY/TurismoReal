{% extends 'layouts/layout.html' %}
{% load static %}

{% block title %}
Formulario de Creación de Tours
{% endblock title %}

{% block content %}
<h2>Creación de Tour</h2>
<br>
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <br>
    <input type="submit" value="Guardar">
</form>
<br>
<a href="{% url 'listar_Tours' %}">Volver</a>
{% endblock content %}
